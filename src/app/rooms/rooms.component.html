<!-- {{ rooms?.availableRooms ?? 'No rooms'}} -->

<div *ngIf="rooms.availableRooms > 0 ">
    Rooms List:
    <table>
        <tr>
            <th>Index</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Amenities</th>
            <th>Check in Time</th>
            <th>Check out Time</th>
            <th>Price</th>
        </tr>
        <tr [ngClass]=" e ? 'even' : 'odd'" *ngFor="let room of roomList; let e=even; let o = odd; let i =index;">
            <!-- <td>{{ e ? "Even": "Odd"}}</td> -->
            <td>{{ i }}</td>
            <td>{{ room.roomNumber}}</td>
            <td>{{ room.roomType}}</td>
            <td>{{ room.amenities | titlecase}}</td>
            <td>{{ room.checkinTime | date : 'short' }}</td>
            <td>{{ room.checkoutTime | date }}</td>
            <td>{{ room.price | currency : 'INR'}}</td>
        </tr>
    </table>
</div>
